<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>article</title>
    <link rel="stylesheet" href="../lib/uitasy//uitasy.css">
    <link rel="stylesheet" href="./css/article.css">
    <style>
        .ui-img {
            width: 400px;
            height: 300px;
        }
        table {
            margin: 20px auto;
        }
        .op-wrapper {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            display: flex;
        }
        .op-wrapper > * {
            flex-shrink: 0;
            flex-grow: 0;
            margin-right: 5px;
        }
        .op-wrapper .ui-input {
            flex-grow: 1;
        }
        .ui-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        .ui-modal h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .bg-img {
            display: none;
            margin-left: 5em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <span>记忆中有明灭的光</span>
    </div>
    <form action="/serv/article/post" class="article0" method="POST" enctype="multipart/form-data">
        <table class="uitasy ui-table table-border">
            <tr>
                <td colspan="3" style="text-align: center">Style 0</td>
            </tr>
            <tr>
                <td rowspan="2">标题</td>
                <td>
                    主标题：<input type="text" name="art0.title" class="uitasy ui-input">
                </td>
                <td rowspan="4">
                    <img src="/img/article0_example.png" alt="" style="width: 200px">
                </td>
            </tr>
            <tr>
                <td>副标题：<input type="text" name="art0.subtitle" class="uitasy ui-input"></td>
            </tr>
            <tr>
                <td>封面：</td>
                <td><input type="file" name="art0.img" class="uitasy ui-img"></td>
            </tr>
            <tr>
                <td>正文：</td>
                <td><textarea name="art0.article" class="uitasy ui-textarea"></textarea></td>
            </tr>
        </table>

        <table class="uitasy ui-table table-border">
            <tr>
                <td colspan="4" style="text-align: center">Style 1</td>
            </tr>
            <tr>
                <td rowspan="2">标题</td>
                <td colspan="2">
                    主标题：<input type="text" name="art1.title" class="uitasy ui-input">
                </td>
                <td rowspan="4">
                    <img src="/img/article1_example.png" alt="" style="width: 200px">
                </td>
            </tr>
            <tr>
                <td colspan="2">副标题：<input type="text" name="art1.subtitle" class="uitasy ui-input"></td>
            </tr>
            <tr>
                <td rowspan="2">封面：</td>
                <td><input type="file" name="art1.img0" class="uitasy ui-img"></td>
                <td><input type="file" name="art1.img1" class="uitasy ui-img"></td>
            </tr>
            <tr>
                <td><input type="file" name="art1.img2" class="uitasy ui-img"></td>
                <td><input type="file" name="art1.img3" class="uitasy ui-img"></td>
            </tr>
        </table>

        <table class="uitasy ui-table table-border">
            <tr>
                <td colspan="4" style="text-align: center">Style 2</td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="file" name="art2.img0" class="uitasy ui-img">
                </td>
                <td>
                    标题：<input type="text" name="art2.title0" class="uitasy ui-input">
                </td>
                <td rowspan="6">
                    <img src="/img/article2_example.png" alt="" style="width: 200px">
                </td>
            </tr>
            <tr>
                <td>
                    正文：
                    <textarea name="art2.article0" class="uitasy ui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    标题：<input type="text" name="art2.title1" class="uitasy ui-input">
                </td>
                <td rowspan="2">
                    <input type="file" name="art2.img1" class="uitasy ui-img">
                </td>
            </tr>
            <tr>
                <td>
                    正文：
                    <textarea name="art2.article1" class="uitasy ui-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="file" name="art2.img2" class="uitasy ui-img">
                </td>
                <td>
                    标题：<input type="text" name="art2.title2" class="uitasy ui-input">
                </td>
            </tr>
            <tr>
                <td>
                    正文：
                    <textarea name="art2.article2" class="uitasy ui-textarea"></textarea>
                </td>
            </tr>
            <!-- <tr>
                <td>整体背景：</td>
                <td>
                    使用默认背景：
                    <input type="checkbox" class="uitasy ui-checkbox" checked name="useDefaultBG" value="true" data-class="bg-checkbox">
                </td>
                <td id="bgUpload" style="display: none">
                    <input type="file" name="bg" class="uitasy ui-img">
                </td>
            </tr> -->
            <tr>
                <td colspan="3">
                    <div class="op-wrapper">
                        本期标题：
                        <input type="text" class="uitasy ui-input" name="phaseTitle">
                        <input type="reset" value="重置"  class="uitasy ui-btn">
                        <input type="submit" value="确认"  class="uitasy ui-btn">
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <div class="ui-modal" id="uploading">
        <h1>提交中...</h1>
    </div>

    <script src="../lib/uitasy/uitasy.js"></script>
    <script>
        (function () {
            const uploading = document.querySelector("#uploading");
            // const bgUpload = document.querySelector("#bgUpload");
            const submit = document.querySelector("input[type='submit']")
            submit.addEventListener("click", event => {
                uploading.style.display = "block";
            });
            // const useDefaultBG = document.querySelector("[name='useDefaultBG']");
            // useDefaultBG.addEventListener("change", event => {
            //     if (useDefaultBG.matches(":checked")) bgUpload.style.display = "none";
            //     else bgUpload.style.display = "table-cell";
            // });
        })()
    </script>
</body>
</html>
