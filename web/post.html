<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST bantasy</title>
    <link rel="stylesheet" href="./css/common.css">
    <style>
        body, html, iframe {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border: none;
        }
        body, html {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="./subpages/index.html" frameborder="0"></iframe>
    <script>
        (function () {
            var iframe = document.querySelector("iframe");
            var search = location.search.substring(1);
            var query = {};
            if (search) {
                search.split("&").forEach(function (e) {
                    var kv = e.split("=");
                    query[kv[0]] = kv[1];
                })
            }
            iframe.addEventListener("error", function (e) {
                iframe.src = "./subpages/error.html";
            })
            var subpage = query.p;
            if (subpage) {
                iframe.src = "./subpages/" + subpage + ".html";
            }
        })()
    </script>
</body>
</html>
